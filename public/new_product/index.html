<!DOCTYPE html>

<html>

<head>
    <title>New Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <!-- <link rel="shortcut icon" type="image/png" href="./src/images/icons/shopping-cart-48x48.png"> -->
    <!-- <link rel="shortcut icon" type="image/icon" href="./src/images/icons/shopping_cart_48x48_square_white_border.ico"> -->
    <link rel="shortcut icon" type="image/icon" href="/src/images/icons/shopping_cart_LPS_icon.ico">

    <!-- Material Design Lite StyleSheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-orange.min.css">

    <!-- App-specific stylesheets -->
    <link rel="stylesheet" href="/src/css/home.css">
    <link rel="stylesheet" href="/src/css/new_product.css">

    <!-- App manifest -->
    <link rel="manifest" href="/manifest.json">

</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Add New Product</span>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">EComm-Products</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/">
                    <i class='material-icons'>home</i>
                    <div class='mdl-layout-spacer'></div>Home
                </a>
                <hr>
                <a class="mdl-navigation__link" href="/favorites">
                    <i class='material-icons'>favorite</i>
                    <div class='mdl-layout-spacer'></div>Favorites
                </a>
                <hr>
                <a class="mdl-navigation__link" href="/saved_for_later">
                    <i class='material-icons'>save</i>
                    <div class='mdl-layout-spacer'></div>Saved For Later
                </a>
                <!-- <a class="mdl-navigation__link" href="">Link</a> -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    SUBSCRIBE<i class='material-icons'>notifications</i>
                </button>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <!-- Product add form -->
                <form name="newproduct">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" name="product-name" id="prod-name">
                        <label class="mdl-textfield__label" for="prod-name">Name</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" name="product-price" id="prod-price">
                        <label class="mdl-textfield__label" for="prod-price">Price</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" name="product-description" id="prod-description">
                        <label class="mdl-textfield__label" for="prod-description">Description</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" name="product-image-url" id="prod-image-url">
                        <label class="mdl-textfield__label" for="prod-image-url">Image-Url</label>
                    </div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent form-submit-btn" type="submit">Add Product</button>
                </form>

                <!-- Close button for the form to cancel the product add
                     Hidden by default and only displayed with the product add form. -->
                <button class="mdl-button mdl-js-button mdl-button--icon form-close-btn">
                    <i class="material-icons">clear</i>
                  </button>

                <!-- Spinner to be displayed when app carries out the network request -->
                <p class="loading-spinner-text">Adding New Product...</p>
                <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner loading-spinner"></div>

                <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
                <script src="/src/js/app.js"></script>
                <script src="/src/js/utilities/loadingspinner.js"></script>
                <script src="/src/js/new_product.js"></script>
            </div>
        </main>
    </div>
</body>

</html>
