<!DOCTYPE html>

<html>

<head>
    <title>Offline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <!-- <link rel="shortcut icon" type="image/png" href="./src/images/icons/shopping-cart-48x48.png"> -->
    <!-- <link rel="shortcut icon" type="image/icon" href="./src/images/icons/shopping_cart_48x48_square_white_border.ico"> -->
    <link rel="shortcut icon" type="image/icon" href="/src/images/icons/shopping_cart_LPS_icon.ico">

    <!-- Material Design Lite StyleSheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-orange.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <!-- App-specific stylesheets -->
    <link rel="stylesheet" href="/src/css/home.css">

    <!-- App manifest -->
    <link rel="manifest" href="/manifest.json">

    <style>
        .offline-msg-card {
            display: grid;
            grid-template-columns: repeat(5, 0.7fr);
            grid-auto-rows: minmax(1rem, auto);
            align-items: center;
            justify-items: stretch;
            width: 100vw;
            height: 100vh;
        }
        
        .offline-msg-card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* justify-items: center; */
            grid-column: 2/5;
            grid-row: 1/2;
            background-color: #cda132;
            opacity: 0.78;
            border: 0.3em dotted #f2d99c;
            padding: 0 0.7em 1em;
            height: min-content;
        }
        
        .offline-img {
            grid-column: 1/5;
            grid-row: 1/4;
            max-width: 100vw;
            max-height: 100vh;
            width: max-content;
            align-self: stretch;
        }
        
        .offline-title-text {
            /* Column numbers for 2nd column */
            /* grid-column: 2/3; */
            /* Row numbers for 1st row */
            /* grid-row: 1/2; */
            font-family: 'Special Elite', cursive;
            font-size: 2.5rem;
            color: #45542d;
            width: max-content;
            padding: 0.6rem 0.5rem 0;
            background-color: beige;
            opacity: 0.9;
            /* max-height: 100vh; */
        }
        
        .offline-icon {
            /* grid-column: 3/4; */
            /* grid-row: 2/3; */
            color: #d9eb75;
            background-color: #8a7114;
            font-size: 3.5rem;
            margin-bottom: 0.625em;
            border-radius: 50%;
            padding: 1rem;
        }
        
        .offline-go-home-btn {
            /* grid-column: 2/4; */
            /* grid-row: 4/5; */
            border: 2px solid rgba(158, 98, 28, 0.87);
            box-shadow: rgba(158, 98, 28, 0.87);
            background-color: rgb(26, 88, 26);
            color: whitesmoke;
            width: max-content;
        }
        
        .hide-element {
            display: none;
        }
        
        .loading-spinner-text {
            text-align: center;
            color: darkgoldenrod;
            font-family: 'Special Elite', cursive;
            font-size: 1.9rem;
            font-weight: bold;
            display: none;
            padding: 37vh 0.5rem 0.5rem;
        }
        
        .loading-spinner {
            margin: 0 45vw;
        }
    </style>
</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Offline</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">EComm-Products</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/">
                    <i class='material-icons'>home</i>
                    <div class='mdl-layout-spacer'></div>Home
                </a>
                <hr>
                <a class="mdl-navigation__link" href="/favorites">
                    <i class='material-icons'>favorite</i>
                    <div class='mdl-layout-spacer'></div>Favorites
                </a>
                <hr>
                <a class="mdl-navigation__link" href="/saved_for_later">
                    <i class='material-icons'>save</i>
                    <div class='mdl-layout-spacer'></div>Saved For Later
                </a>
                <!-- <a class="mdl-navigation__link" href="">Link</a> -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    SUBSCRIBE<i class='material-icons'>notifications</i>
                </button>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->

                <div class="offline-msg-card">
                    <img class="offline-img" src="/src/images/offline.jpg" alt="offline-image" />
                    <div class="offline-msg-card-content">
                        <h2 class="offline-title-text">You are offline !</h2>
                        <i class="material-icons offline-icon">wifi_off</i>
                        <a class="offline-go-home-btn mdl-button mdl-js-button mdl-js-ripple-effect" href="/">
                        Go to Home page
                    </a>
                    </div>
                </div>

                <!-- Spinner to be displayed when app carries out the network request -->
                <p class="loading-spinner-text">Loading...</p>
                <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner loading-spinner"></div>

                <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
                <script src="/src/js/app.js"></script>
                <script src="/src/js/utilities/loadingspinner.js"></script>
                <script src='/src/js/offline.js'></script>
            </div>
        </main>
    </div>
</body>

</html>
