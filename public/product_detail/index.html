<!DOCTYPE html>

<html>

<head>
    <title>Product Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <!-- <link rel="shortcut icon" type="image/png" href="./src/images/icons/shopping-cart-48x48.png"> -->
    <!-- <link rel="shortcut icon" type="image/icon" href="./src/images/icons/shopping_cart_48x48_square_white_border.ico"> -->
    <link rel="shortcut icon" type="image/icon" href="/src/images/icons/shopping_cart_LPS_icon.ico">

    <!-- Material Design Lite StyleSheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-orange.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap">

    <!-- App-specific stylesheets -->
    <link rel="stylesheet" href="/src/css/home.css">
    <link rel="stylesheet" href="/src/css/product_detail.css">

    <!-- App manifest -->
    <link rel="manifest" href="/manifest.json">

</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title"></span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation">

                    <button id="shopping-cart" class="mdl-button mdl-js-button mdl-button--icon shopping-cart-with-badge">
                          <div class="material-icons mdl-badge mdl-badge--overlap" data-badge="">shopping_cart</div>    
                      </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect shopping-cart-list-styling" for="shopping-cart">

                    </ul>

                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">EComm-Products</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/">
                    <i class='material-icons'>home</i>
                    <div class='mdl-layout-spacer'></div>Home
                </a>
                <hr>
                <a class="mdl-navigation__link" href="/favorites">
                    <i class='material-icons'>favorite</i>
                    <div class='mdl-layout-spacer'></div>Favorites
                </a>
                <hr>
                <a class="mdl-navigation__link" href="/saved_for_later">
                    <i class='material-icons'>save</i>
                    <div class='mdl-layout-spacer'></div>Saved For Later
                </a>
                <!-- <a class="mdl-navigation__link" href="">Link</a> -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    SUBSCRIBE<i class='material-icons'>notifications</i>
                </button>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <!-- Section holding top image -->
                <img class='product-image' src="" alt="product-image">
                <!-- Action Button Collection -->
                <div class="action-btn-collection">
                    <button id="shopping-cart-btn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                        <i class="material-icons">add_shopping_cart</i>
                      </button>
                    <div class="mdl-tooltip" for="shopping-cart-btn">
                        Click to add<br>to <strong>shopping cart</strong>
                    </div>
                    <button id="favorite-btn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                        <i class="material-icons"></i>
                      </button>
                    <div class="mdl-tooltip" for="favorite-btn">
                        Click to toggle<br>as <strong>favorite</strong>
                    </div>
                    <button id="edit-btn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                        <i class="material-icons">edit</i>
                      </button>
                    <div class="mdl-tooltip" for="edit-btn">
                        Click to edit<br><strong>product details</strong>
                    </div>
                    <button id="delete-btn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                        <i class="material-icons">delete</i>
                      </button>
                    <div class="mdl-tooltip" for="delete-btn">
                        Click to delete<br><strong>this product</strong>
                    </div>
                </div>
                <hr class="btns-title-divider">
                <!-- Product Title and Description -->
                <p class="product-title"></p>
                <hr class="title-price-divider">
                <p class="product-price"></p>
                <hr class="price-description-divider">
                <p class="product-description"></p>

                <!-- Snackbar - To display messages across pages/screens -->
                <div class="mdl-js-snackbar mdl-snackbar">
                    <div class="mdl-snackbar__text"></div>
                    <div class="mdl-snackbar__action" type="button"></div>
                </div>

                <!-- Spinner to be displayed when app carries out the network request -->
                <p class="loading-spinner-text">Loading...</p>
                <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner loading-spinner"></div>

                <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
                <script src="/src/js/app.js"></script>
                <script src="/src/js/utilities/snackbar.js"></script>
                <script src="/src/js/utilities/loadingspinner.js"></script>
                <script src="/src/js/product_detail.js"></script>
            </div>
        </main>
    </div>
</body>

</html>
